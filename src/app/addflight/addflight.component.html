<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel=  "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Add Flight</title>
</head>

<div>
    <a href="/viewflight">all flight</a>
  </div>

<body>
    <div class="form-box">
        <h1>Add Flight Details<i class="fa-sharp fa-solid fa-plane-departure"></i></h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="flightno">Flight No</label>
                <input class="form-control" type="text" name="flightNo" [(ngModel)]="flight.flightNo">
            </div>
            <div class="form-group">
                <label for="source">From</label>
                <input class="form-control" type="text" name="source"  [(ngModel)]="flight.source">
            </div>
            <div class="form-group">
                <label for="destination">To</label>
                <input class="form-control" type="text" name="destination" id=""  [(ngModel)]="flight.destinatin">
            </div>
            <div class="form-group">
                <label for="departuretime">departure Time</label>
                <input class="form-control" type="text" name="departure_time" id=""  [(ngModel)]="flight.departure_time">
            </div>
            <div class="form-group">
                <label for="arrivaltime">Arrivel Time</label>
                <input class="form-control" type="text" name="arrival_time" id=""  [(ngModel)]="flight.arrival_time">
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input class="form-control" type="text" name="duration"  [(ngModel)]="flight.flight_duration">
            </div>
            <div class="form-group">
                <label for="ecomonySeat">no of seats in economy class</label>
                <input class="form-control" type="text" name="ecomonySeat"  [(ngModel)]="flight.ecomonySeat">
            </div>
            <div class="form-group">
                <label for="businessSeat">no of seats in business class</label>
                <input class="form-control" type="text" name="businessSeat"  [(ngModel)]="flight.businessSeat">
            </div>

            <div class="form-group">
                <label for="duration">economy class price</label>
                <input class="form-control" type="text" name="duration"  [(ngModel)]="flight.ecomonyPrice">
            </div>

            <div class="form-group">
                <label for="businessPrice">business class price</label>
                <input class="form-control" type="text" name="businessPrice"  [(ngModel)]="flight.businessPrice">
            </div>

            <div class="form-group">
                <label for="businessPrice">available Seat</label>
                <input class="form-control" type="text" name="availableSeat"  [(ngModel)]="flight.availableSeat">
            </div>
            
            <input class="btn btn-primary" (click)="addFlight()" type="submit" value="Submit" />
        </form>
    </div>
</body> 

</html>
